<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="signup.css">
    <h1>Register</h1>
</head>
<body>
    <Div>
        <form class="form1">
            <label for="image">Choose Image</label>
            <input type="image" required id="image">
            <br>
            <input id="button" type="submit" value="Choose image" required>
        </form> 
    </Div>

    <form>
        <label for="name">Name <br></label>
        <input id="name" type="text" required>
        <br>
        <label for="Email">Email <br></label>
        <input type="Email" id="emali" required>
        <br>
        <label for="password">Password <br></label>
        <input type="password" id="password" required>
        <br>
        <label for="Phone">Phone <br></label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]+" required>
        <br>
        <p>PLease enter numbers only</p>
        <br>
        <label>Gender <br></label>
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" required>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" required>
        <br>
        <label for="Level">Level <br></label>
        <input type="number" id="number" required>
        <br>
        <label for="Date of birth">Date of birth<br></label>
        <input type="date" id="date" required>
        <br>
        <input type="submit" value="sign up">
    </form>
</body>
</html>
